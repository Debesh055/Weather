<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contaner">
        <div class="search">
            <input type="text" placeholder="search for city" id="input">
            <button class="s_btn"><i class="gg-search"></i></button>
        </div>
      <div class="c_cont">
        <div class="error">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/error-404-page-not-available-9561127-7706458.png" alt="">
            <h1>invalid city!!! plese chose correct city</h1>
        </div>
      </div>
      <div class="weather">
        <img src="" alt="weather icon">
        <h1 class="temp"></h1>
        <h1 class="city"></h1>
        <div class="details">
            <div class="column">
                <img src="./image/humidity.png">
                <div>
                    <p class="humi"></p>
                    <p>humidity</p>
                </div>
            </div>
          <div class="column">
            <img src="./image/wind.png">
            <div>
                <p class="wind"></p>
                <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Dashboard.js"></script>
</body>
</html>
